<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Academic Virtual Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #sidebar-overlay { display: none; }
        @media (max-width: 767px) {
            #sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
            #sidebar.open { transform: translateX(0); box-shadow: 0 0 0 100vw rgba(0,0,0,0.4); z-index: 50; }
            #sidebar-overlay.open {
                display: block; position: fixed; top: 0; left: 0; width: 100vw;
                height: 100vh; background: rgba(0,0,0,0.3); z-index: 40;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="md:hidden"></div>
    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="fixed md:static top-0 left-0 h-full w-64 bg-white shadow-md z-50 md:block md:translate-x-0 transform transition-transform duration-300 ease-in-out">
            <div class="px-6 py-4 flex items-center justify-between md:justify-start">
                <div class="flex items-center gap-2">
                    <img src="https://placehold.co/40x40" alt="University logo" class="rounded-md">
                    <h2 class="text-xl font-semibold text-gray-800">AcademiaLink</h2>
                </div>
                <button id="close-sidebar" class="md:hidden text-gray-500 text-2xl ml-4 focus:outline-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="mt-6">
                <div class="mb-8">
                    <div class="px-2 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Main Menu
                    </div>
                    <a href="student_dashboard.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100 rounded-r-full">Dashboard</a>
                    <a href="student_courses.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100 rounded-r-full">Courses</a>
                    <a href="student_assignments.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100 rounded-r-full">Assignments</a>
                    <a href="student_grades.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100 rounded-r-full">Grades</a>
                    <a href="student_calendar.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100 rounded-r-full">Calendar</a>
                    <a href="student_resources.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100 rounded-r-full">Resources</a>
                </div>
                <div>
                    <div class="px-2 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Account
                    </div>
                    <a href="student_settings.html" class="block px-6 py-2 bg-blue-50 text-blue-600 font-medium rounded-r-full">Settings</a>
                    <a href="#" class="block px-6 py-2 text-gray-600 hover:bg-gray-100 rounded-r-full">Support</a>
                    <a href="#" class="block px-6 py-2 text-gray-600 hover:bg-gray-100 rounded-r-full">Logout</a>
                </div>
            </nav>
        </nav>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-auto min-h-screen">
            <!-- Header -->
            <header class="bg-white shadow-sm sticky top-0 z-30">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <button id="open-sidebar" class="md:hidden text-gray-500 mr-4 text-2xl focus:outline-none" aria-label="Open sidebar">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 class="text-xl font-semibold text-gray-900">Settings</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="far fa-bell text-xl"></i>
                        </button>
                        <div class="relative">
                            <img src="https://placehold.co/40x40" alt="Profile picture" class="rounded-full w-8 h-8 cursor-pointer">
                        </div>
                    </div>
                </div>
            </header>
            <!-- Settings Content -->
            <main class="max-w-3xl mx-auto w-full px-2 xs:px-4 sm:px-6 lg:px-8 py-6 flex-1">
                <div class="bg-white shadow rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Profile Information</h2>
                    <form class="space-y-4">
                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="flex-1">
                                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" value="Jane">
                            </div>
                            <div class="flex-1">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" value="Smith">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" value="jane.smith@student.edu">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
                            <input type="text" class="w-full border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed" value="202512345" disabled>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
                            <div class="flex items-center gap-4">
                                <img src="https://placehold.co/80x80" alt="Profile" class="rounded-full w-16 h-16">
                                <button type="button" class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm">Change</button>
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium">Save Changes</button>
                        </div>
                    </form>
                </div>
                <div class="bg-white shadow rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Account Security</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Change Password</label>
                            <input type="password" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="New password">
                        </div>
                        <div>
                            <input type="password" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Confirm new password">
                        </div>
                        <div class="flex items-center">
                            <input id="2fa" type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                            <label for="2fa" class="ml-2 block text-sm text-gray-700">Enable Two-Factor Authentication</label>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium">Update Security</button>
                        </div>
                    </form>
                </div>
                <div class="bg-white shadow rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Notification Preferences</h2>
                    <form class="space-y-3">
                        <div class="flex items-center">
                            <input id="notif1" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked>
                            <label for="notif1" class="ml-2 block text-sm text-gray-700">Assignment deadlines & reminders</label>
                        </div>
                        <div class="flex items-center">
                            <input id="notif2" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked>
                            <label for="notif2" class="ml-2 block text-sm text-gray-700">New grades posted</label>
                        </div>
                        <div class="flex items-center">
                            <input id="notif3" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="notif3" class="ml-2 block text-sm text-gray-700">Announcements & news</label>
                        </div>
                        <div class="flex items-center">
                            <input id="notif4" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="notif4" class="ml-2 block text-sm text-gray-700">Course material updates</label>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium">Save Preferences</button>
                        </div>
                    </form>
                </div>
                <div class="bg-white shadow rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Danger Zone</h2>
                    <div class="flex flex-col gap-3">
                        <button class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 font-medium w-full sm:w-auto">Delete Account</button>
                        <span class="text-sm text-gray-500">This action is irreversible. Your data and academic records will be permanently deleted.</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        // Sidebar open/close for mobile
        const openSidebar = document.getElementById('open-sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        function openSidebarMenu() {
            sidebar.classList.add('open');
            overlay.classList.add('open');
        }
        function closeSidebarMenu() {
            sidebar.classList.remove('open');
            overlay.classList.remove('open');
        }
        if(openSidebar) openSidebar.onclick = openSidebarMenu;
        if(closeSidebar) closeSidebar.onclick = closeSidebarMenu;
        if(overlay) overlay.onclick = closeSidebarMenu;
        // Accessibility: close on ESC
        document.addEventListener('keydown', function(e){
            if(e.key === "Escape") closeSidebarMenu();
        });
    </script>
</body>
</html>
